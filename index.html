<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <main class="container">
    <div class="result">
      <div class="result-title">Your Result</div>
  
      <div class="result-score">
        <div class="score">76</div>
        <div class="score-total">of 100</div>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h2>Summary</h2>

      <div class="summary-item summary-item--reaction">
        <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
        <p class="summary-item__reaction">Reaction</p>
        <p class="summary-item__score">80 <span>/ 100</span></p>
      </div>
      <div class="summary-item summary-item--memory">
        <img src="./assets/images/icon-memory.svg" alt="Memory icon">
        <p class="summary-item__memory">Memory</p>
        <p class="summary-item__score">92 <span>/ 100</span></p>
      </div>
      <div class="summary-item summary-item--verbal">
        <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
        <p class="summary-item__verbal">Verbal</p>
        <p class="summary-item__score">61 <span>/ 100</span></p>
      </div>
      <div class="summary-item summary-item--visual">
        <img src="./assets/images/icon-visual.svg" alt="Visual icon">
        <p class="summary-item__visual">Visual</p>
        <p class="summary-item__score">72 <span>/ 100</span></p>
      </div>

      <button class="continue-button">Continue</button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
